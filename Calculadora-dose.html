<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Controle de Medicamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Cabeçalho */
    header {
      background-color: #4C5B2F;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    } 
    header span {
      font-weight: normal;
      font-size: 14px;
      display: block;
    }

    /* Container central */
    .container {
      max-width: 1130px;
      margin: 5px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0px 0px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .icon {
      font-size: 36px;
      color: #4C5B2F;
      margin-bottom: 10px;
    }

    .container h2 {
      margin: 0;
      color: #4C5B2F;
      font-size: 22px;
    }

    .container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    /* Formulário */
    label {
      display: block;
      text-align: left;
      margin: 12px 0 5px;
      font-weight: 500;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Botões */
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-calc {
      background: #4C5B2F;
      color: white;
      font-weight: bold;
    }

    .btn-calc:hover {
      background: #4C5B2F;
    }

    .btn-clear {
      background: #f4f4f4;
      color: #333;
    }

    .btn-clear:hover {
      background: #e0e0e0;
    }

    /* Resultado */
    #resultado {
      margin-top: 20px;
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }

    #resultado strong {
      color: #4C5B2F;
    }
  </style>
</head>
<body>

  <!-- Container -->
  <div class="container">
    <img src="icons/dose.png" alt="Ícone Estoque" class="icon">
    <h2>Calculadora de Dose</h2>
    <p>Calcule a dose diária total administrada pelo paciente.</p>

    <label for="marca">Selecione a Marca:</label>
    <select id="marca">
      <option value="35">Biocase (35 gotas/ml)</option>
      <option value="40">Bontà Botanicals (40 gotas/ml)</option>
      <option value="44">Canna River (44 gotas/ml)</option>
      <option value="38">cbdMD (38 gotas/ml)</option>
      <option value="47">CBfarma (47 gotas/ml)</option>
      <option value="30">Ease Labs (30 gotas/ml)</option>
      <option value="43">Eliv (43 gotas/ml)</option>
      <option value="36">Entourage (36 gotas/ml)</option>
      <option value="40">Erth Wellness (40 gotas/ml)</option>
      <option value="42">Evona (42 gotas/ml)</option>
      <option value="30">Extractos del Sur (30 gotas/ml)</option>
      <option value="28">Greens JAN-D 1500 (28 gotas/ml)</option>
      <option value="28">Greens JAN-D 5100 (28 gotas/ml)</option>
      <option value="32">Greens G-LIFE 6000 (32 gotas/ml)</option>
      <option value="45">HempMeds RSHO BR 3000 (45 gotas/ml)</option>
      <option value="50">HempMeds RSHO BR 6000 (50 gotas/ml)</option>
      <option value="50">HempMeds RSHO Calm Support (50 gotas/ml)</option>
      <option value="35">HempMeds RSHO Focus Support (35 gotas/ml)</option>
      <option value="50">HempMeds RSHO X 6000 (50 gotas/ml)</option>
      <option value="33">HempMeds 9 1:1 (33 gotas/ml)</option>
      <option value="49">Korasana (49 gotas/ml)</option>
      <option value="35">Lazarus Naturals (35 gotas/ml)</option>
      <option value="40">Luna Organics Relief (40 gotas/ml)</option>
      <option value="48">Luna Organics Sleep (48 gotas/ml)</option>
      <option value="41">Moonlion (41 gotas/ml)</option>
      <option value="48">Naternal (48 gotas/ml)</option>
      <option value="52">Natyva (52 gotas/ml)</option>
      <option value="42">Neurogan (42 gotas/ml)</option>
      <option value="40">Nex Biopharma (40 gotas/ml)</option>
      <option value="40">Odonto CBD (40 gotas/ml)</option>
      <option value="50">Okii (50 gotas/ml)</option>
      <option value="45">Pure Jamaican (45 gotas/ml)</option>
      <option value="40">Remederi (40 gotas/ml)</option>
      <option value="33">Sensia 1:1 CBD/THC e THC (33 gotas/ml)</option>
      <option value="45">Sensia (45 gotas/ml)</option>
      <option value="56">Serene (56 gotas/ml)</option>
      <option value="46">Swiss Vitalis (46 gotas/ml)</option>
      <option value="35">UB Super (35 gotas/ml)</option>
      <option value="30">USA Hemp (30 gotas/ml)</option>
      <option value="34">Valtellinamed (34 gotas/ml)</option>
      <option value="30">Volcanic (30 gotas/ml)</option>        
      <option value="37">Zion (37 gotas/ml)</option>        
    </select>

    <label for="unidade">Unidade de Dosagem:</label>
    <select id="unidade" onchange="atualizarPlaceholder()">
      <option value="gotas">Gotas</option>
      <option value="ml">mL</option>
      <option value="mg">mg</option>
    </select>

    <label for="volume">Volume do Frasco (mL):</label>
    <select id="volume">
      <option value="10">10 mL</option>
      <option value="15">15 mL</option>
      <option value="30">30 mL</option>
      <option value="60">60 mL</option>
      <option value="120">120 mL</option>
    </select>

    <label for="miligramagem">Concentração do Medicamento (mg):</label>
    <input type="number" id="miligramagem" placeholder="Informe a miligramagem" min="1">

    <label for="dosagem">Dosagem Diária:</label>
    <input type="number" id="dosagem" placeholder="Informe a dosagem" min="0.01" step="0.01">

    <div class="buttons">
      <button class="btn-calc" onclick="calcularMgDia()">＋ Calcular Dose</button>
      <button class="btn-clear" onclick="limparCampos()">－ Limpar</button>
    </div>

    <p id="resultado"></p>
  </div>

  <script>
    function atualizarPlaceholder() {
      const unidade = document.getElementById("unidade").value;
      document.getElementById("dosagem").placeholder =
        unidade === "gotas" ? "Informe a dosagem em gotas" :
        unidade === "ml" ? "Informe a dosagem em mL" :
        "Informe a dosagem em mg";
    }

    function calcularMgDia() {
      const marca = parseFloat(document.getElementById("marca").value);
      const unidade = document.getElementById("unidade").value;
      const volume = parseFloat(document.getElementById("volume").value);
      const miligramagem = parseFloat(document.getElementById("miligramagem").value);
      const dosagem = parseFloat(document.getElementById("dosagem").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(dosagem) || dosagem <= 0 || isNaN(miligramagem) || miligramagem <= 0) {
        resultado.innerHTML = '<span style="color: red;">Por favor, insira valores válidos.</span>';
        return;
      }

      let resultadoTexto = '';
      if (unidade === "gotas") {
        const mlPorDia = dosagem / marca;
        const mgDia = (mlPorDia * miligramagem) / volume;
        resultadoTexto = `A dose diária do medicamento é de aproximadamente <strong>${mgDia.toFixed(2)}</strong> mg/dia.`;
      } else if (unidade === "ml") {
        const mgDia = (dosagem * miligramagem) / volume;
        resultadoTexto = `A dose diária do medicamento é de aproximadamente <strong>${mgDia.toFixed(2)}</strong> mg/dia.`;
      } else if (unidade === "mg") {
        const mgPorMl = miligramagem / volume;
        const mlNecessarios = dosagem / mgPorMl;
        const gotasNecessarias = mlNecessarios * marca;
        resultadoTexto = `A dose diária do medicamento é de aproximadamente <strong>${gotasNecessarias.toFixed(0)}</strong> gotas ou <strong>${mlNecessarios.toFixed(2)}</strong> ml por dia para administrar ${dosagem} mg do medicamento.`;
      }

      resultado.innerHTML = resultadoTexto;
    }

    function limparCampos() {
      document.getElementById("marca").selectedIndex = 0;
      document.getElementById("unidade").selectedIndex = 0;
      document.getElementById("volume").selectedIndex = 0;
      document.getElementById("miligramagem").value = "";
      document.getElementById("dosagem").value = "";
      document.getElementById("resultado").innerHTML = "";
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        calcularMgDia();
        document.activeElement.blur();
      }
    });
  </script>
</body>
</html>
